name: CI

on:
  push:
    branches: [ main ]
  pull_request:

env:
  CI: true
  FORCE_COLOR: 3

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Build with Gradle
      run: |
        chmod +x gradlew
        ./gradlew clean build
