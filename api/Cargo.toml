[package]
name = "rats_api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4.9.0"
diesel = { version = "2.2.4", features = ["postgres", "r2d2"] }
serde = { version = "1.0.210", features = ["derive"] }
dotenv = "0.15.0"

[profile.release]
lto = true
opt-level = 3

[profile.dev]
opt-level = "s"
